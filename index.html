<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donation for Needy People</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h1 {
      color: #ff0000;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #ff0000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
    .message {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Donate Blood, Save Lives</h1>
    <form id="donationForm">
      <label for="bloodType">Blood Type:</label>
      <select id="bloodType" name="bloodType" required>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter your address" required>

      <button type="submit">Submit</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script>
    document.getElementById('donationForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission

      // Get form values
      const bloodType = document.getElementById('bloodType').value;
      const address = document.getElementById('address').value;

      // Display a thank you message and next steps
      const message = `
        Thank you for your willingness to donate blood (${bloodType}). We will contact you at ${address}.<br><br>
        <strong>Next Steps After Donation:</strong>
        <ul>
          <li>Rest for at least 10-15 minutes after donation.</li>
          <li>Drink plenty of fluids to stay hydrated.</li>
          <li>Avoid strenuous activities for the next 24 hours.</li>
          <li>Eat iron-rich foods to replenish your body.</li>
          <li>If you feel dizzy or unwell, contact a healthcare professional immediately.</li>
        </ul>
      `;

      document.getElementById('message').innerHTML = message;
    });
  </script>
</body>
</html>
